<?xml version="1.0" encoding="UTF-8"?>
<Parameters>
<!--DESCRIPTION:
	Any files specified here, separated by a ":", are removed from the
	WEPS Run directory immediately after the simulation is completed. -->
<!--NOTES:
	Typically used to remove large files like win_gen.win, cli_gen.cli etc.
	which can easily be regenerated, if desired. -->
<parameter>
	<name>CD-purge.filefilter</name>
	<value>win_gen.win:cli_gen.cli</value>
	<access>write</access>
</parameter>

<!--DESCRIPTION:
	"0" means to not purge the specified files listed in "CD-purge.filefilter"
	"1" means to purge the specified files listed in "CD-purge.filefilter" -->
<!--NOTES:
	-->
<parameter>
	<name>CD-purge.flag</name>
	<value>0</value>
	<access>write</access>
</parameter>

<!--DESCRIPTION:
	"0" means the option to generate a bash script for re-creating the run is available.
	"1" means the user is not given the option generate the bash script. -->
<!--NOTES:
	-->
<parameter>
	<name>CD-script.allow</name>
	<value>0</value>
	<access>write</access>
	<accessNRCS>hidden</accessNRCS>
	<accessNRCSdev>write</accessNRCSdev>
</parameter>
</Parameters>
